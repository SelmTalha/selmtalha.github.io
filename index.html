    <script>
        // Vanta.js background
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x5b21b6,
            shininess: 150.00,
            waveHeight: 20.00,
            waveSpeed: 0.50,
            zoom: 0.75
        });
        
        // Typewriter effect
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            var typed = new Typed('#typewriter', {
                strings: ["Merhaba,Ben Selim."],
                typeSpeed: 90,
                backSpeed: 30,
                startDelay: 500,
                loop: true,
                showCursor: false
            });
            // Build tag cloud from localStorage
            try {
                const data = JSON.parse(localStorage.getItem('sdc-tags')||'{}');
                const entries = Object.entries(data).sort((a,b)=>b[1]-a[1]).slice(0,20);
                const wrap = document.getElementById('tag-cloud');
                entries.forEach(([tag,count])=>{
                    const a = document.createElement('a');
                    a.href = `chess-blog.html#tag=${encodeURIComponent(tag)}`;
                    a.className = 'px-3 py-1 rounded-full bg-indigo-800/40 hover:bg-indigo-700/60 text-indigo-200 text-sm';
                    a.textContent = `#${tag}`;
                    wrap.appendChild(a);
                });
            } catch {}
        });
    </script>
